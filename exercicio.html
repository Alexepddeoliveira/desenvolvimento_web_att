<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogames Incríveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-style: italic;
        }

        ol, ul {
            list-style-type: square;
        }

        li {
            margin: 5px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Videogames Incríveis</h1>
    <p><strong>Para explorar um link externo</strong></p>
    <button><del>Toque Aqui</del></button>
    <a href="https://www.example.com"><button>Clique Aqui</button></a>
    
    <p><em>Para navegar até um link interno</em></p>
    <a href="#jogos"><ins>Ir para a seção de Jogos</ins></a>
    <br><br>
    <section id="jogos">
        <img src="Imagens/jogo.jpg" height="250" width="320">
        <br>
        <a href="https://www.example.com/jogo-imagem"><button>Imagem de um Jogo</button></a>
        <br><br>
        <audio controls src="Audios/MusicaJogo.mp3"></audio>
        <br><br>
        <video height="250" width="320" controls src="Videos/VideoJogo.mp4"></video>
    </section>
    <br>
    <hr>

    <h1>Exemplo de Formulário com Método GET</h1>
    <form method="get">
        <fieldset>
            <legend>Insira suas informações:</legend>
            <div>
                <label for="nome">Digite seu nome:</label>
                <input type="text" name="nome">
            </div>

            <div>
                <label for "sobrenome">Digite seu sobrenome:</label>
                <input type="text" name="sobrenome">
            </div>

            <div>
                <label for="email">Digite seu e-mail:</label>
                <input type="text" name="email">
            </div>

            <div>
                <label for="data">Selecione uma data:</label>
                <input type="date" name="data">
            </div>
        </fieldset>
        <br>
        <div>
            <label>Qual é o seu jogo favorito?</label>
            <label>
                <input type="radio" name="jogo" value="The Legend of Zelda" checked>The Legend of Zelda
            </label>
            <label>
                <input type="radio" name="jogo" value="Super Mario">Super Mario
            </label>
            <label>
                <input type="radio" name="jogo" value="Final Fantasy">Final Fantasy
            </label>
        </div>
        <br>
        <div>
            <label for="plataforma">Selecione sua plataforma favorita:</label>
            <select id="plataforma">
                <option selected disabled value="">Escolha uma opção</option>
                <option>PlayStation</option>
                <option>Xbox</option>
                <option>Nintendo Switch</option>
            </select>
        </div>
        <br>
        <fieldset>
            <div>
                <label>Escolha suas desenvolvedoras de jogos favoritas:</label>
                <input type="checkbox" name="desenvolvedora1" value="Nintendo">
                <label for="desenvolvedora1">Nintendo</label>
                <input type="checkbox" name="desenvolvedora2" value="Square Enix">
                <label for="desenvolvedora2">Square Enix</label>
                <input type="checkbox" name="desenvolvedora3" value="Ubisoft">
                <label for="desenvolvedora3">Ubisoft</label>
            </div>
        </fieldset>
        <br>
        <div>
            <label>Conte-nos o que você mais gosta sobre jogos:</label>
            <textarea rows="6" style="width: 26em;" name="caracteristicas"></textarea>
        </div>
        <br>
        <input type="submit" value="Enviar">
    </form>

        </fieldset>
        <br>
        <div>
            <label>Conte-nos o que você mais gosta sobre jogos:</label>

        <button>Enviar</button>
    </form>
</body>
</html>
