<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Grid Responsivo com Cachorros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #4CAF50;
        }

        .item {
            background-color: #fff;
            text-align: center;
            padding: 10px;
            border: 2px solid #009688;
        }

        .item img {
            max-width: 100%;
            height: auto;
        }

        @media screen and (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (min-width: 900px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Cachorros Ador√°veis</h1>
    <div class="container">
        <div class="item">
            <img src="https://placeimg.com/300/200/animals" alt="Cachorro 1">
        </div>
        <div class="item">
            <img src="https://placeimg.com/300/201/animals" alt="Cachorro 2">
        </div>
        <div class="item">
            <img src="https://placeimg.com/300/202/animals" alt="Cachorro 3">
        </div>
        <div class="item">
            <img src="https://placeimg.com/300/203/animals" alt="Cachorro 4">
        </div>
        <div class="item">
            <img src="https://placeimg.com/300/204/animals" alt="Cachorro 5">
        </div>
        <div class="item">
            <img src="https://placeimg.com/300/205/animals" alt="Cachorro 6">
        </div>
    </div>
</body>
</html>
