<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raças de Cachorro</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dog-breed {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .dog-breed:hover {
            background-color: #009688;
        }
    </style>
</head>
<body>
    <h1>Raças de Cachorro</h1>
    <div class="container">
        <div class="dog-breed">Labrador Retriever</div>
        <div class="dog-breed">Bulldog</div>
        <div class="dog-breed">Golden Retriever</div>
        <div class="dog-breed">German Shepherd</div>
        <div class="dog-breed">Poodle</div>
        <div class="dog-breed">Beagle</div>
        <div class="dog-breed">Dachshund</div>
        <div class="dog-breed">Siberian Husky</div>
        <div class="dog-breed">Pomeranian</div>
    </div>
</body>
</html>
